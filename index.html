<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="hero-logo">
      <img src="images/logo.svg" alt="Base Apparel logo" />
    </div>
    <div class="hero-image">
      <picture>
        <source srcset="/images/hero-desktop.jpg" media="(min-width: 768px)" />
        <img src="images/hero-mobile.jpg" alt="Woman">
      </picture>
    </div>
    <div class="hero-content">
      <div class="hero-text-container">
        <h1>We're
          <br />
          <span class="text-thick">
            coming
            <br />
            soon
          </span>
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="hero-sign-up-form">
          <form name="signup">
            <div class="form-input-container">
              <label for="email" class="sr-only">Email Address</label>
              <input type="email" placeholder="Email Address" id="email" />
              <img class="error-icon" src="images/icon-error.svg" alt="Error" />
              <button type="submit" class="form-submit"><img src="images/icon-arrow.svg" alt="Arrow left" /></button>
            </div>
            <span class="error-text">Please provide a valid email.</span>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
